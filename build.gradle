plugins {
    id 'application'
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

group = 'org.p'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.formdev:flatlaf:3.2.1'
    implementation 'org.apache.ant:ant:1.10.14'

}

application {
    mainClassName = 'org.p.launcher.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.p.launcher.Main'
        )
    }
}

shadowJar {
    archiveBaseName.set('db-launcher-tool')
    archiveClassifier.set('')
}